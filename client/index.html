<!DOCTYPE html>
<html>
  <head>
    <title>CheapRide</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
      <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
      <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body onload="initialize()">
      <div class="form">
          <h1>Find your CheapRide.</h1>
          <form action = "results.html">
              <input id="from_address" type="text" placeholder="From address" required="required" onfocus="geolocate()"/>
              <input id="to_address" type="text" placeholder="To address" required="required"/>
              <button id="form_button" type="submit" class="btn btn-primary btn-block btn-large" onclick="sendLocationData(document.getElementById(from_address).value, document.getElementById(to_address).value)">Let's go!</button>
          </form>
      </div>
  </body>
</html>
