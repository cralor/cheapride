<!DOCTYPE html>
<html>
  <head>
    <title>CheapRide</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
      <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
      <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body onload="initialize()">
      <div class="form">
          <h1>Find your CheapRide.</h1>
          <form method="post">
              <input id="from_address" type="text" name="f" placeholder="From Address" required="required" onfocus="geolocate()"/>
              <input id="to_address" type="test" name="t" placeholder="To Address" required="required" onfocus="geolocate()"/>
              <button type="submit" class="btn btn-primary btn-block btn-large" onsubmit="sendLocationData(from_address, to_address)">Let's go!</button>
          </form>
      </div>
      <list>
          <a href="#" id="uber"></a>
          <a href="#" id="lyft"></a>
      </list>
  </body>
</html>
